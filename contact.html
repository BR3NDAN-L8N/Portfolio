<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
            <a class="navbar-brand" href="index.html"><span class="logo-brackets"><</span>br<span class="logo-brackets">></span>endan</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main class="container">
      <form action="">
        <div class="row">
          <h1 class="col-sm-12">Contact</h1>
        </div>
        <div class="row">
          <hr />
        </div>
        <div class="row">
          <!-- Name and Email forms -->
          <section class="col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Smith" name="name" />
          </section>
          <section class="col-md-6">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Example@email.com" name="email" />
          </section>
        </div>
        <div class="row">
          <!-- Message and Submit button -->
          <section class="col-sm-12">
            <label for="form-message">Message</label>
              <textarea type="text" class="form-control" rows="7" id="form-message" placeholder="Tell me something about me eyes" name="email"></textarea>
            <input type="submit" value="Submit"  class="col-md-2 col-sm-12 text-uppercase font-weight-bold">
          </section>
        </div>
      </form>  
    </main>
    
</body>
</html>
